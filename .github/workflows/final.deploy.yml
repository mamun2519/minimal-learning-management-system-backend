    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # âš¡ï¸ à¦ªà¦°à¦¿à¦¬à¦°à§à¦¤à¦¨ à§¨: à¦¶à§à¦§à§à¦®à¦¾à¦¤à§à¦° à¦ªà§à¦¶ à¦•à¦°à¦¾ à¦Ÿà§à¦¯à¦¾à¦— (vX.Y.Z) à¦à¦¬à¦‚ latest à¦Ÿà§à¦¯à¦¾à¦— à¦¬à§à¦¯à¦¬à¦¹à¦¾à¦° à¦•à¦°à§à¦¨
            type=raw,value=${{ github.ref_name }} # e.g., v1.0.0
            type=raw,value=latest # latest à¦Ÿà§à¦¯à¦¾à¦—

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # âš¡ï¸ à¦ªà¦°à¦¿à¦¬à¦°à§à¦¤à¦¨ à§©: tags: ${{ steps.meta.outputs.tags }} à¦¬à§à¦¯à¦¬à¦¹à¦¾à¦° à¦•à¦°à§à¦¨
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      # â­ à¦ªà¦°à¦¿à¦¬à¦°à§à¦¤à¦¨ à§ª: à¦°à¦¿à¦²à¦¿à¦œà§‡à¦° à¦œà¦¨à§à¦¯ à¦¡à§‡à¦Ÿà¦¾ à¦¸à¦‚à¦°à¦•à§à¦·à¦£ à¦•à¦°à§à¦¨ (à¦ªà§‡à¦¶à¦¾à¦¦à¦¾à¦°à§€ à¦«à¦°à§à¦®à§‡)
      - name: Save Tag Data for Release
        id: save_tag
        run: |
          # vX.Y.Z à¦Ÿà§à¦¯à¦¾à¦— à¦¬à§‡à¦° à¦•à¦°à§à¦¨
          VERSION_TAG=${{ github.ref_name }}
          # Docker Hub à¦°à§‡à¦ªà§‹à¦œà¦¿à¦Ÿà¦°à¦¿ à¦¨à¦¾à¦®
          FULL_IMAGE_NAME=${{ env.IMAGE_NAME }}

          # à¦¡à§‡à¦Ÿà¦¾ à¦«à¦¾à¦‡à¦²à§‡ à¦¸à§‡à¦­ à¦•à¦°à¦¾
          echo "VERSION_TAG=$VERSION_TAG" > release_data.txt
          echo "FULL_IMAGE_NAME=$FULL_IMAGE_NAME" >> release_data.txt
          echo "DOCKER_TAGS=${{ steps.meta.outputs.tags }}" >> release_data.txt

      # â­ à¦ªà¦°à¦¿à¦¬à¦°à§à¦¤à¦¨ à§«: Artifact à¦¹à¦¿à¦¸à¦¾à¦¬à§‡ à¦†à¦ªà¦²à§‹à¦¡ à¦•à¦°à§à¦¨ (à¦«à¦¾à¦‡à¦² à¦à¦¬à¦‚ à¦¨à¦¾à¦® à¦ªà¦°à¦¿à¦¬à¦°à§à¦¤à¦¨)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-data-artifact
          path: release_data.txt
          retention-days: 1
  deploy:
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    # à¦¨à¦¤à§à¦¨ à¦¯à§‹à¦— à¦•à¦°à¦¾: DEPLOY_PATH à¦à¦¬à¦‚ CONTAINER_NAME à¦¸à¦‚à¦œà§à¦žà¦¾à§Ÿà¦¿à¦¤ à¦•à¦°à¦¾
    env:
      CONTAINER_NAME: minimal-lms-backend
      DEPLOY_PATH: /home/${{ secrets.VPS_USERNAME }}/app/lms-backend # à¦†à¦ªà¦¨à¦¾à¦° VPS à¦ deployment path

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}

          # BUG FIX: à¦à¦‡ à¦²à¦¾à¦‡à¦¨à¦Ÿà¦¿ à¦¯à§‹à¦— à¦•à¦°à¦¾ à¦¹à¦¯à¦¼à§‡à¦›à§‡!
          # à¦à¦Ÿà¦¿ à¦¨à¦¿à¦¶à§à¦šà¦¿à¦¤ à¦•à¦°à¦¬à§‡ à¦¯à§‡ $IMAGE_NAME, $CONTAINER_NAME à¦à¦¬à¦‚ $DEPLOY_PATH à¦à¦° à¦®à¦¾à¦¨ SSH à¦¸à§à¦•à§à¦°à¦¿à¦ªà§à¦Ÿà§‡ à¦ªà¦¾à¦“à§Ÿà¦¾ à¦¯à¦¾à§Ÿà¥¤
          envs: IMAGE_NAME,CONTAINER_NAME,DEPLOY_PATH

          script: |
            set -e
            echo "ðŸŽ¯ Deployment started with Image: $IMAGE_NAME" # à¦¡à¦¿à¦¬à¦¾à¦—à¦¿à¦‚ à¦à¦° à¦œà¦¨à§à¦¯ IMAGE_NAME à¦ªà§à¦°à¦¿à¦¨à§à¦Ÿ à¦•à¦°à§à¦¨

            mkdir -p $DEPLOY_PATH/logs $DEPLOY_PATH/uploads
            cd $DEPLOY_PATH

            # Create .env if not exists
            if [ ! -f .env ]; then
              echo "ðŸ“Œ Creating .env file..."
            cat > .env << 'EOF'
            NODE_ENV=production
            PORT=5000
            DB_USER_NAME=${{ secrets.DB_USER_NAME }}
            DB_USER_PASSWORD=${{ secrets.DB_USER_PASSWORD }}
            DB_URL=${{ secrets.DB_URL }}
            CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
            CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
            CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
            BCRYPT_SALT_ROUNDS=${{ secrets.BCRYPT_SALT_ROUNDS }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}
            JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
            EOF
              chmod 600 .env
            fi

            echo "ðŸ“¦ Pulling latest image..."
            # $IMAGE_NAME à¦à¦° à¦®à¦¾à¦¨ à¦à¦–à¦¨ à¦¸à¦ à¦¿à¦•à¦­à¦¾à¦¬à§‡ à¦†à¦¸à¦¬à§‡
            docker pull $IMAGE_NAME:main

            echo "ðŸ›‘ Stopping old container..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            echo "ðŸš€ Starting new container..."
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              --env-file .env \
              -p 4001:5000 \
              -v $(pwd)/uploads:/app/uploads \
              -v $(pwd)/logs:/app/logs \
              --log-driver json-file \
              --log-opt max-size=10m \
              --log-opt max-file=3 \
              --health-cmd="curl -f http://localhost:5000/health || exit 1" \
              --health-interval=15s \
              --health-retries=3 \
              --health-timeout=5s \
              $IMAGE_NAME:main

            echo "âœ… Checking container health..."
            sleep 10
            docker inspect --format='{{.State.Health.Status}}' $CONTAINER_NAME

            echo "ðŸ“œ Showing latest logs..."
            docker logs $CONTAINER_NAME --tail 40

            echo "ðŸ§¹ Pruning old images..."
            docker image prune -af --filter "until=48h"

            echo "âœ… Deployment Successful âœ…"
