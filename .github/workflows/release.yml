name: Release Workflow
on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed
permissions:
  contents: write # This is required for creating releases
  packages: write # Optional, if you work with packages
jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.workflow_run.run_number }}
          name: Release v${{ github.event.workflow_run.run_number }}
          body: |
            ðŸš€ **New Release Published**
            - Version: `v${{ github.event.workflow_run.run_number }}`
            - Docker Image: `${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:v${{ github.event.workflow_run.run_number }}`
            - Deployed: ${{ github.event.workflow_run.updated_at }}

            View workflow run: ${{ github.event.workflow_run.html_url }}
          generate_release_notes: true # GitHub automatically generates notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
